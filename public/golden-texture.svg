<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="richGoldenPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Base Color -->
      <rect width="200" height="200" fill="#fff5d7" opacity="0.1"/>

      <!-- Jaali / Lattice Background (Dense Geometric) -->
      <g stroke="#DAA520" stroke-width="0.5" opacity="0.3">
        <!-- Diagonals -->
        <path d="M0 0 L200 200 M200 0 L0 200" />
        <path d="M0 50 L150 200 M50 0 L200 150" />
        <path d="M0 150 L50 200 M150 0 L200 50" />
        <path d="M0 150 L150 0 M50 200 L200 50" />
        <path d="M0 50 L50 0 M150 200 L200 150" />
        
        <!-- Vertical/Horizontal Grid -->
        <path d="M0 100 L200 100 M100 0 L100 200" />
      </g>

      <!-- Peacock Feather Motif (Prominent) -->
      <g transform="translate(100, 100) scale(1.2)" opacity="0.4">
        <!-- Eye -->
        <ellipse cx="0" cy="-20" rx="12" ry="18" fill="#fff8e1" stroke="#DAA520" stroke-width="2" />
        <ellipse cx="0" cy="-20" rx="7" ry="12" fill="#DAA520" opacity="0.5" />
        <circle cx="0" cy="-20" r="3" fill="#8B0000" />
        
        <!-- Fronds -->
        <path d="M0 0 Q-20 -15 -25 -40" stroke="#DAA520" stroke-width="1" fill="none"/>
        <path d="M0 0 Q20 -15 25 -40" stroke="#DAA520" stroke-width="1" fill="none"/>
        <path d="M0 0 Q-35 -5 -45 -25" stroke="#DAA520" stroke-width="1" fill="none"/>
        <path d="M0 0 Q35 -5 45 -25" stroke="#DAA520" stroke-width="1" fill="none"/>
        
        <!-- Stem -->
        <path d="M0 -50 L0 50" stroke="#B8860B" stroke-width="2" />
      </g>

      <!-- Decorative Mandalas in Corners -->
      <g stroke="#DAA520" stroke-width="1" fill="none" opacity="0.3">
        <circle cx="0" cy="0" r="25" />
        <circle cx="200" cy="0" r="25" />
        <circle cx="0" cy="200" r="25" />
        <circle cx="200" cy="200" r="25" />
        
        <path d="M25 0 Q25 25 0 25" />
        <path d="M175 0 Q175 25 200 25" />
        <path d="M25 200 Q25 175 0 175" />
        <path d="M175 200 Q175 175 200 175" />
      </g>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#richGoldenPattern)" />
</svg>
